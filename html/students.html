<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body class="bg-gray-50">

    <main class="flex">


        <div class="fixed top-0 left-0 h-full w-[260px] bg-white shadow-md p-5 z-50">


            <div class="flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <button class="w-8 h-8 bg-[#5d6cff] rounded-xl flex justify-center items-center">
                        <img src="/img/graduation-cap.png" alt="logo">
                    </button>
                    <p class="text-black font-bold">EduAdmin</p>
                </div>

                <img class="w-5 h-5 p-1 rounded-full hover:bg-gray-200  cursor-pointer duration-300"
                    src="/img/right-arrow.png" alt="hide-bar">
            </div>


            <nav class="mt-10 space-y-2">

                <a href="./index.html">
                    <button id="btnDashboard"
                        class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100 transition-all">
                        <img src="/img/dashboard (1).png" class="w-5 object-cover h-5" alt="">
                        <span>Dashboard</span>
                    </button>
                </a>

                <a href="./teachers.html">
                    <button id="btnTeachers"
                        class="nav-item w-full flex items-center  gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100 transition-all">
                        <img src="/img/group.png" class="w-5 object-cover h-5" alt="">
                        <span>Teachers</span>
                    </button>
                </a>

                <button id="btnStudents"
                    class="nav-item w-full flex items-center bg-gradient-to-r from-blue-500 to-purple-600 text-white shadow-lg shadow-blue-500/50 gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100 transition-all">
                    <img src="/img/graduation.png" class="w-5 h-5" alt="">
                    <span>Students</span>
                </button>

                <button id="btnSettings"
                    class=" nav-item w-full flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100 transition-all">
                    <img src="/img/setting.png" class="w-5 h-5" alt="">
                    <span>Settings</span>
                </button>

            </nav>
        </div>


        <section id="content" class="ml-[260px] flex flex-col p-5 w-full">
            <h1 class="text-3xl font-bold text-gray-800 mb-8">School Management System</h1>
            
            <div id="teacher-cards" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 p-4">
                
            </div>
            <div class="flex items-center justify-between mb-8">
                <div>
                    <h2 class="text-gray-900 dark:text-white mb-2">Students</h2>
                    <p class="text-gray-600 dark:text-gray-400">Showing 80 of 80 students</p>
                </div><button data-slot="button"
                    class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium transition-all disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg:not([class*='size-'])]:size-4 shrink-0 [&amp;_svg]:shrink-0 outline-none focus-visible:border-ring focus-visible:ring-ring/50 focus-visible:ring-[3px] aria-invalid:ring-destructive/20 dark:aria-invalid:ring-destructive/40 aria-invalid:border-destructive text-primary-foreground hover:bg-primary/90 h-9 px-4 py-2 has-[&gt;svg]:px-3 gap-2 bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700"><svg
                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-plus h-5 w-5" aria-hidden="true">
                        <path d="M5 12h14"></path>
                        <path d="M12 5v14"></path>
                    </svg>Add Student</button>
            </div>
            <div id="student-cards" 
            class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 p-4">
               
            </div>
        </section>

    </main>



    <script src="/js/students.js"></script>
</body>

</html>
