<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body class="bg-gray-50">

    <main class="flex">

       
        <div class="fixed top-0 left-0 h-full w-[260px] bg-white shadow-md p-5 z-50">

            
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <button class="w-8 h-8 bg-[#5d6cff] rounded-xl flex justify-center items-center">
                        <img src="/img/graduation-cap.png" alt="logo">
                    </button>
                    <p class="text-black font-bold">EduAdmin</p>
                </div>

                <img 
                    class="w-5 h-5 p-1 rounded-full hover:bg-gray-200  cursor-pointer duration-300"
                    src="/img/right-arrow.png" alt="hide-bar">
            </div>

            
            <nav class="mt-10 space-y-2">

                <button
                id="btnDashboard"
                    class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100 transition-all">
                    <img src="/img/dashboard (1).png" class="w-5 object-cover h-5" alt="">
                    <span><a href="./index.html">Dashboard</a></span>
                </button>

                <button
                id="btnTeachers"
                    class="nav-item w-full flex items-center bg-gradient-to-r from-blue-500 to-purple-600 text-white shadow-lg shadow-blue-500/50 gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100 transition-all">
                    <img src="/img/group.png" class="w-5 object-cover h-5" alt="">
                    <span>Teachers</span>
                </button>

                <a href="./students.html">
                    <button
                id="btnStudents"
                    class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100 transition-all">
                    <img src="/img/graduation.png" class="w-5 h-5" alt="">
                    <span>Students</span>
                </button>
                </a>

                <button
                id="btnSettings"
                    class=" nav-item w-full flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100 transition-all">
                    <img src="/img/setting.png" class="w-5 h-5" alt="">
                    <span>Settings</span>
                </button>

            </nav>
        </div>

       
        <section
        id="content" class="ml-[260px] p-10 w-full">

              <h1 class="text-2xl font-bold mb-5">Teachers</h1>
        <div
        id="teacher-cards"
         class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 p-4">
  
</div>

        </section>

    </main>

    <script src="/js/script.js"></script>
</body>

</html>
